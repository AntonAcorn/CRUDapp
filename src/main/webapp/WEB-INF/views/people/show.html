<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getId}">VALUE</p>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE></p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getAddress()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
      <input type="submit" value="Delete!"/>
</form>
</body>
</html>
